<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>针灸取穴系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #D3D9E5;
            text-align: center;
        }
        .iframe-container {
            border: 2px solid black;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .usdz-model {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>针灸取穴系统</h1>
    <div class="iframe-container">
        <iframe src="https://xinghuo.xfyun.cn/bot" frameborder="0"></iframe>
    </div>
    <div class="usdz-model">
        <!-- 在这里替换成你的 USDZ 模型链接 -->
        <model-viewer src="https://fastly.jsdelivr.net/gh/hansonnack/accu2htmlartest@main/male-base-mesh.quads.usdz" alt="USDZ Model" auto-rotate camera-controls></model-viewer>
    </div>
    <p>
        <!-- 这里替换成你想要跳转的 app 链接 -->
        <a href="https://apps.apple.com/cn/app/%E7%A9%B4%E4%BD%8D%E8%AF%86%E5%88%ABar/id1626676536" target="_blank">点击这里看看穴位在哪里 App</a>
    </p>

</html>
