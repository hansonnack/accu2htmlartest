<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>针灸取穴系统</title>
    <style>
        body {
            background-color: #D3D9E5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            max-width: 800px;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>针灸取穴系统</h1>
    <div class="iframe-container">
        <!-- 嵌入网址 -->
        <iframe src="https://xinghuo.xfyun.cn/" frameborder="0"></iframe>
    </div>
    <!-- 插入usdz模型的链接 -->
    <p><a href="https://raw.githubusercontent.com/hansonnack/accu2htmlartest/main/male-base-mesh.quads.usdz">模型链接</a></p>
    <!-- 插入超链接跳转到特定App -->

</body>

</html>
