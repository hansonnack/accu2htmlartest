<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>针灸取穴系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #D3D9E5;
            text-align: center;
            font-family: '黑体', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
        }
        .iframe-container {
            border: 2px solid black;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            border: 2px solid black;
            text-decoration: none;
            color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .usdz-model-link .button svg,
        .app-link .button svg {
            margin-right: 10px;
        }
        .logo {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-image {
            width: 10%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>针灸取穴系统</h1>
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://xinghuo.xfyun.cn/botweb/2048144" frameborder="0"></iframe>
        </div>
    </div>
    <div class="buttons-container">
        <div class="usdz-model-link">
            <a href="https://fastly.jsdelivr.net/gh/hansonnack/accu2htmlartest@main/male-base-mesh.quads.usdz" class="button" target="_blank">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- USDZ 模型图标 SVG -->
                </svg>
                查看人体穴位模型
            </a>
        </div>
        <div class="app-link">
            <a href="https://apps.apple.com/cn/app/%E7%A9%B4%E4%BD%8D%E8%AF%86%E5%88%ABar/id1626676536" class="button" target="_blank">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- App 链接图标 SVG -->
                </svg>
                点击这里看看穴位在哪里
            </a>
        </div>
    </div>
    <div class="logo">
        <img class="logo-image" src="https://fastly.jsdelivr.net/gh/hansonnack/accu2htmlartest@main/OIG.jpg" alt="Logo">
    </div>
</body>
</html>
